{% block contact %}
<span id='contact'></span>
<div class='contact'>
    <div class="overlay"></div>
    <div class='container'>

        <div class="row">
            <div class="col-12 col-sm-6 contact-left">
                <h2 class="center margin-b-75">Contact</h2>
                <form>
                    <div class="form-group">
                        <input required type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input required type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input required type="tel" class="form-control" id="phone" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <textarea required class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder='Message'></textarea>
                    </div>
                    <button type="submit" class="btn git"><b>Send</b></button>
                </form>
            </div>
            <div class="col-12 col-sm-6 center contact-right">
            </div>

        </div>
    </div>
</div>

{% endblock %}
